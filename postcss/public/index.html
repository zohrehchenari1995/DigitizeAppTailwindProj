<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="/postcss/public/build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <!-----------------------------------------------------------------MOBILE APP BAR  -->
    <div class="flex justify-between items-center mt-10 px-4 mb-4 md:hidden">
      <div>logo</div>
      <div class="text-slate-800 font-bold text-lg">ساعت هوشمند</div>
      <div
        class="bg-white w-7 h-7 rounded flex items-center justify-center shadow-lg"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 text-slate-800"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </span>
      </div>
    </div>
    <!--END MOBILE APP BAR------------------------------------------------------------ -->

    <!----------------------------------------------------------MOBILE FILTER && SORT  -->
    <div class="flex justify-center items-center gap-x-2.5 px-4 md:hidden mb-9">
      <div class="bg-white w-1/2 rounded py-2.5 flex items-center shadow-lg">
        <span class="pr-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
            />
          </svg>
        </span>
        <span class="mr-2 text-slate-800 font-medium text-sm">محبوب ترین</span>
      </div>
      <div class="bg-white w-1/2 rounded py-2.5 flex items-center shadow-lg">
        <span class="pr-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </span>
        <span class="mr-2 text-slate-800 font-medium text-sm">فیلتر: اپل</span>
      </div>
    </div>
    <!--END MOBILE FILTER && SORT-----------------------------------------------------  -->

    <!------------------CONTENT FOR: DESKTOP SORT && DESKTOP SIDEBAR && DESKTOP PRODUCTS  -->
    <!-- <div class="bg-green-200">دیجیتایز منو</div> -->
    <div
      class="grid grid-cols-12 md:gap-8 md:grid-rows-[55px_minmax(500px,_1fr)]"
    >
      <!---------------------------------------SIDEBAR FOR CATEGORY && FILTER  -->
      <div
        class="col-span-4 lg:col-span-3 row-span-2 hidden md:block bg-red-200"
      >
        sidebar
      </div>
      <!-----------------------------------END SIDEBAR FOR CATEGORY && FILTER  -->

      <!----------------DESKTOP SORT BY POR FOROOSH & GERAN & ARZAN & MAHBOOB  -->
      <div x-data="{sort:1,activeClass:'text-slate-800 font-bold'}"
      class="col-span-8 lg:col-span-9 hidden md:block">
        <div class="flex items-center bg-white rounded-lg">
          <div
            class="w-9 h-9 bg-orange-100 mr-2 rounded flex items-center justify-center cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-orange-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
              />
            </svg>
          </div>
          <button  @click="sort=1" :class="sort===1? activeClass: ''"
          class="py-4 text-gray-400 font-medium text-base pl-6 pr-3 relative">
            <div x-show="sort===1"
            class="w-2 h-2 rounded-full bg-orange-500 absolute top-3 left-4"></div>
            محبوب ترین
          </button>
          <button @click="sort=2" :class="sort===2? activeClass: ''"
          class="py-4 text-gray-400 font-medium text-base pl-6 relative">
            <div x-show="sort===2"
            class="w-2 h-2 rounded-full bg-orange-500 absolute top-3 left-4"></div>
            پرفروش ترین
          </button>
          <button @click="sort=3" :class="sort===3? activeClass: ''"
          class="py-4 text-gray-400 font-medium text-base pl-6 relative">
            <div x-show="sort===3"
            class="w-2 h-2 rounded-full bg-orange-500 absolute top-3 left-4"></div>
            گران ترین
          </button>
          <button @click="sort=4" :class="sort===4? activeClass: ''"
          class="py-4 text-gray-400 font-medium text-base pl-6 relative">
            <div x-show="sort===4"
            class="w-2 h-2 rounded-full bg-orange-500 absolute top-3 left-4"></div>
            ارزان ترین
          </button>
        </div>
      </div>
      <!------------END DESKTOP SORT BY POR FOROOSH & GERAN & ARZAN & MAHBOOB  -->

      <!-----------------------------------------------------PRODUCTS SECTION  -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 bg-red-200">
        <div
          x-data="{
      products:[
      {id:1,title:'ساعت هوشمند اپل سری6',price:'۱۲,۳۴۰۰۰۰ تومان'},
      {id:2,title:'ساعت هوشمند اپل سری5',price:'۱۰,۳۱۰۰۰۰ تومان'},
      {id:3,title:'ساعت هوشمند اپل سری8',price:'۱۴,۲۳۰۰۰۰ تومان'},
      {id:4,title:'ساعت هوشمند اپل سری3',price:'۸,۴۴۰۰۰۰ تومان'},
      {id:5,title:'ساعت هوشمند اپل سری7',price:'۱۱,۴۴۰۰۰۰ تومان'},
      {id:6,title:'ساعت هوشمند اپل سری4',price:'۱۰,۳۴۰۰۰۰ تومان'},
    
      ]
    }"
          class="grid grid-cols-2 lg:grid-cols-4 gap-x-2.5 px-4 md:px-0 sm:gap-x-4 md:gap-x-4"
        >
          <!-- single product -->
          <template x-for=" product in  products" :key=" product.id">
            <div
              class="bg-white mb-9 rounded-xl flex flex-col justify-center items-center p-1 sm:p-2 shadow-md"
            >
              <div class="bg-gray-100 rounded-xl m-px p-2 mb-4">
                <img
                  src="/postcss/assets/images/apple-watch-10-removebg-preview (1).png"
                  alt="watch"
                />
              </div>
              <!--product description  -->
              <div class="mb-4 flex justify-between items-center w-full">
                <div class="font-medium text-sm md:text-base text-gray-400">
                  اپل
                </div>
                <!-- color palet -->
                <div x-data="{color:'red'}" class="flex items-center">
                  <div
                    @click="color='red'"
                    :class="color==='red'? 'ring-2 ring-red-600' : '' "
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full cursor-pointer border-2 border-white -mr-1 flex justify-center items-center bg-red-600"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='blue'"
                    :class="color==='blue'?'ring-2 ring-blue-600' : '' "
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full border-2 border-white -mr-1 flex justify-center items-center bg-blue-600"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 md:w-7 md:h-7 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='yellow'"
                    :class="color==='yellow'?'ring-2 ring-yellow-400' : '' "
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full border-2 border-white -mr-1 flex justify-center items-center focus:ring-offset-2 focus:ring-yellow-400 bg-yellow-400"
                  >
                    <svg
                      x-show="color==='yellow'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='green'"
                    :class="color==='green'?'ring-2 ring-green-600' : '' "
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full border-2 border-white -mr-1 flex justify-center items-center focus:ring-offset-2 focus:ring-green-600 bg-green-600"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!--end product description -->

              <div
                x-text="product.title"
                class="text-slate-800 font-medium text-xs sm:text-base lg:text-xs xl:text-base mb-2"
              ></div>
              <div
                x-text="product.price"
                class="mb-4 font-medium text-base md:text-lg text-center text-orange-600"
              ></div>
              <hr class="bg-gray-200 w-full h-px" />
              <div>
                <button
                  class="text-orange-600 font-bold text-sm sm:text-base py-2 w-full"
                >
                  مشاهده و سفارش
                </button>
              </div>
            </div>
          </template>
          <!-- end single product -->
        </div>
      </div>
      <!--END PRODUCT SECTION----------------------------------------------  -->
    </div>

    <!--END CONTENT FOR: DESKTOP SORT && DESKTOP SIDEBAR && DESKTOP PRODUCTS------------  -->

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>

<!-- ۰۱۲۳۴۵۶۷۸۹ -->
