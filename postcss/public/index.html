<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="/postcss/public/build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <!-----------------------------------------------------------------MOBILE APP BAR  -->
    <div class="flex justify-between items-center mt-10 px-4 mb-4 md:hidden">
      <div>logo</div>
      <div class="text-slate-800 font-bold text-lg">ساعت هوشمند</div>
      <div
        class="bg-white w-7 h-7 rounded flex items-center justify-center shadow-lg"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-slate-800"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </span>
      </div>
    </div>
    <!--END MOBILE APP BAR------------------------------------------------------------ -->

    <!------------------------------------------------------------------MOBILE FILTER  -->
    <div class="flex justify-center items-center gap-x-2.5 px-4 md:hidden mb-9">
      <div class="bg-white w-1/2 rounded py-2.5 flex items-center shadow-lg">
        <span class="pr-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
            />
          </svg>
        </span>
        <span class="mr-2 text-slate-800 font-medium text-sm">محبوب ترین</span>
      </div>
      <div class="bg-white w-1/2 rounded py-2.5 flex items-center shadow-lg">
        <span class="pr-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </span>
        <span class="mr-2 text-slate-800 font-medium text-sm">فیلتر: اپل</span>
      </div>
    </div>
    <!--END MOBILE FILTER------------------------------------------------------------  -->

    <!---------------------------------------------------------------PRODUCTS SECTION  -->
    <div class="grid grid-cols-2 gap-x-2.5 px-4">
      <div
        class="bg-white mb-9 rounded flex flex-col justify-center items-center p-1"
      >
        <div class="bg-gray-100 rounded m-px mb-5">
          <img
            src="/postcss/assets/images/apple-watch-10-removebg-preview (1).png"
            alt="watch"
          />
        </div>
        <div class="mb-3 flex justify-between w-full">
          <div class="font-medium text-xs text-gray-400">اپل</div>
          <!-- color palet -->
          <div x-data="{color:'red'}" class="flex">
            <div
              @click="color='red'"
              :class="color==='red'? 'ring-2 ring-red-600' : '' "
              class="w-6 h-6 rounded-full border-2 border-white -mr-1 flex justify-center items-center bg-red-600"
            >
              <svg
                x-show="color==='red'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </div>
            <div
              @click="color='blue'"
              :class="color==='blue'?'ring-2 ring-blue-600' : '' "
              class="w-6 h-6 rounded-full border-2 border-white -mr-1 flex justify-center items-center bg-blue-600"
            >
              <svg
                x-show="color==='blue'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </div>
            <div
              @click="color='yellow'"
              :class="color==='yellow'?'ring-2 ring-yellow-400' : '' "
              class="w-6 h-6 rounded-full border-2 border-white -mr-1 flex justify-center items-center focus:ring-offset-2 focus:ring-yellow-400 bg-yellow-400"
            >
              <svg
                x-show="color==='yellow'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </div>
            <div
              @click="color='green'"
              :class="color==='green'?'ring-2 ring-green-600' : '' "
              class="w-6 h-6 rounded-full border-2 border-white -mr-1 flex justify-center items-center focus:ring-offset-2 focus:ring-green-600 bg-green-600"
            >
              <svg
                x-show="color==='green'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="text-slate-900 font-medium text-xs mb-2">
          ساعت هوشمند اپل سری6
        </div>
        <div class="mb-5 font-medium text-base text-orange-600">
          ۱۲,۳۴۰۰۰۰ تومان
        </div>
        <hr class="bg-gray-200 w-full h-px" />
        <div>
          <button class="text-orange-500 font-bold text-sm my-2">
            مشاهده و سفارش
          </button>
        </div>
      </div>

      <div class="bg-red-100 mb-9 rounded">2</div>
      <div class="bg-red-100 mb-9 rounded">3</div>
      <div class="bg-red-100 mb-9 rounded">4</div>
      <div class="bg-red-100 mb-9 rounded">5</div>
      <div class="bg-red-100 mb-9 rounded">6</div>
    </div>
    <!--END PRODUCT SECTION----------------------------------------------------------  -->

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
